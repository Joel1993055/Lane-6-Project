<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Paces</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <h1>Training Paces Calculator</h1>

    <div class="container">
        <label for="methodSelect">Select Method:</label>
        <select id="methodSelect">
            <option value="1500m">1500m Freestyle Time</option>
            <option value="test20">20-Minute Test</option>
        </select>

        <label for="timeInput">Enter Time (mm:ss.ms) or Distance (meters):</label>
        <input type="text" id="timeInput" placeholder="e.g., 18:14.24 or meters">

        <button onclick="calculatePaces()">Calculate Paces</button>
        <button onclick="downloadPDF()">Download PDF</button>

        <h2>Training Paces</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Zone</th>
                    <th>Pace per 100m</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
    </div>

    <script>
        function calculatePaces() {
            let method = document.getElementById("methodSelect").value;
            let timeInput = document.getElementById("timeInput").value.trim();
            let pace100m;

            if (!timeInput) {
                alert("Enter a valid time or distance");
                return;
            }

            if (method === "1500m") {
                let parts = timeInput.split(":");
                let minutes = parseInt(parts[0]);
                let seconds = parseFloat(parts[1]);
                let totalSeconds = (minutes * 60) + seconds;
                pace100m = totalSeconds / 15;
            } else {
                let distance = parseFloat(timeInput);
                pace100m = 1200 / distance;
            }

            let paceData = {
                "AE1 - Aerobic Easy": pace100m * 1.2,
                "AE2 - Aerobic Moderate": pace100m * 1.1,
                "EN1 - Threshold 1": pace100m,
                "EN2 - Threshold 2": pace100m * 0.95,
                "EN3 - Threshold 3": pace100m * 0.90,
                "VO2 Max - Maximal Effort": pace100m * 0.85
            };

            let resultsBody = document.getElementById("resultsBody");
            resultsBody.innerHTML = "";
            for (let zone in paceData) {
                let row = `<tr><td>${zone}</td><td>${formatTime(paceData[zone])}</td></tr>`;
                resultsBody.innerHTML += row;
            }
        }

        function formatTime(timeInSeconds) {
            let minutes = Math.floor(timeInSeconds / 60);
            let seconds = (timeInSeconds % 60).toFixed(2);
            return `${minutes}:${seconds.padStart(5, "0")}`;
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            let doc = new jsPDF();

            let method = document.getElementById("methodSelect").value;
            let timeInput = document.getElementById("timeInput").value.trim();
            let resultsTable = document.getElementById("resultsTable");

            if (!timeInput || resultsTable.rows.length <= 1) {
                alert("Please calculate paces before downloading the PDF.");
                return;
            }

            doc.setFont("helvetica", "bold");
            doc.setFontSize(18);
            doc.text("Training Paces Report", 15, 15);

            doc.setFont("helvetica", "normal");
            doc.setFontSize(12);
            doc.text(`Method: ${method}`, 15, 30);
            doc.text(`Input Time/Distance: ${timeInput}`, 15, 40);

            let y = 50;
            doc.setFont("helvetica", "bold");
            doc.text("Training Zones & Paces", 15, y);
            y += 10;

            doc.setFont("helvetica", "normal");
            for (let i = 1; i < resultsTable.rows.length; i++) {
                let zone = resultsTable.rows[i].cells[0].innerText;
                let pace = resultsTable.rows[i].cells[1].innerText;
                doc.text(`${zone}: ${pace} per 100m`, 15, y);
                y += 10;
            }

            doc.save("Training_Paces.pdf");
        }
    </script>

</body>
</html>
