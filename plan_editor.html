<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Plan Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Training Plan Editor</h1>

    <div class="container">
        <label for="weeks">Select Number of Weeks:</label>
        <input type="number" id="weeks" min="1" max="37" value="20">
        <button onclick="generateTable()">Generate Table</button>
        
        <div class="table-container">
            <table id="planTable">
                <thead>
                    <tr id="weekRow"></tr>
                </thead>
                <tbody id="planBody">
                    <tr id="structureRow"><td>Structure</td></tr>
                    <tr id="sessionsRow"><td>Sessions</td></tr>
                    <tr id="kmPerSessionRow"><td>Km per Session</td></tr>
                    <tr id="totalKmRow"><td>Total Km</td></tr>
                </tbody>
            </table>
        </div>

        <h2>Distribution by Training Zones</h2>
        <div class="table-container">
            <table id="zoneTable">
                <thead>
                    <tr>
                        <th>Week</th>
                        <th>Zone 1</th>
                        <th>Zone 2</th>
                        <th>Zone 3</th>
                        <th>Zone 4</th>
                        <th>Zone 5</th>
                    </tr>
                </thead>
                <tbody id="zoneBody"></tbody>
            </table>
        </div>

        <canvas id="zoneChart"></canvas>
    </div>

    <script src="plan_editor.js"></script>

</body>
</html>
