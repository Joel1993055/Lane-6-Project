<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <h1>Progress Tracker</h1>

    <div class="container">
        <label for="eventSelect">Select Event:</label>
        <select id="eventSelect">
            <option value="50m Free">50m Freestyle</option>
            <option value="100m Free">100m Freestyle</option>
            <option value="200m Free">200m Freestyle</option>
            <option value="400m Free">400m Freestyle</option>
            <option value="800m Free">800m Freestyle</option>
            <option value="1500m Free">1500m Freestyle</option>
        </select>

        <label for="poolSelect">Pool Type:</label>
        <select id="poolSelect">
            <option value="SCM">25m Pool (SCM)</option>
            <option value="LCM">50m Pool (LCM)</option>
        </select>

        <label for="genderSelect">Gender:</label>
        <select id="genderSelect">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <div id="timesInput">
            <label>Enter up to 4 times with dates:</label>
            <div class="time-entry">
                <input type="date" id="date1">
                <input type="text" id="time1" placeholder="mm:ss.ms">
            </div>
            <div class="time-entry">
                <input type="date" id="date2">
                <input type="text" id="time2" placeholder="mm:ss.ms">
            </div>
            <div class="time-entry">
                <input type="date" id="date3">
                <input type="text" id="time3" placeholder="mm:ss.ms">
            </div>
            <div class="time-entry">
                <input type="date" id="date4">
                <input type="text" id="time4" placeholder="mm:ss.ms">
            </div>
        </div>

        <button id="calculateProgress">Show Progress</button>
        <button id="downloadPDF" class="download-btn">ðŸ“¥ Download PDF</button>

        <h2>Progress Chart</h2>
        <canvas id="progressChart"></canvas>

        <h3>Improvement Percentages:</h3>
        <p id="improvementText"></p>
    </div>

    <script src="progress.js"></script>

</body>
</html>
