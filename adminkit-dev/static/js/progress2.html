<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>

    <!-- AdminKit CSS -->
    <link href="css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar js-sidebar">
            <div class="sidebar-content js-simplebar">
                <a class="sidebar-brand" href="index.html">
                    <span class="align-middle">AdminKit</span>
                </a>
                <ul class="sidebar-nav">
                    <li class="sidebar-item"><a class="sidebar-link" href="index.html">Dashboard</a></li>
                    <li class="sidebar-item"><a class="sidebar-link" href="fina.html">FINA Calculator</a></li>
                    <li class="sidebar-item active"><a class="sidebar-link" href="progress2.html">Progress Tracker</a></li>
                    <li class="sidebar-item"><a class="sidebar-link" href="ritmo.html">Training Pace</a></li>
                    <li class="sidebar-item"><a class="sidebar-link" href="plan_editor.html">Planning Tool</a></li>
                </ul>
            </div>
        </nav>

        <div class="main">
            <nav class="navbar navbar-expand navbar-light navbar-bg">
                <a class="sidebar-toggle js-sidebar-toggle">
                    <i class="hamburger align-self-center"></i>
                </a>
            </nav>

            <main class="content">
                <div class="container-fluid p-4">
                    <h1 class="h3 mb-3">Progress Tracker</h1>
                    <div class="card">
                        <div class="card-header">Track Your Progress</div>
                        <div class="card-body">
                            <div class="container">
                                <label for="eventSelect">Select Event:</label>
                                <select id="eventSelect">
                                    <option value="50 Free">50m Freestyle</option>
                                    <option value="100 Free">100m Freestyle</option>
                                    <option value="200 Free">200m Freestyle</option>
                                    <option value="400 Free">400m Freestyle</option>
                                    <option value="800 Free">800m Freestyle</option>
                                    <option value="1500 Free">1500m Freestyle</option>
                                    <option value="50 Back">50m Backstroke</option>
                                    <option value="100 Back">100m Backstroke</option>
                                    <option value="200 Back">200m Backstroke</option>
                                    <option value="50 Breast">50m Breaststroke</option>
                                    <option value="100 Breast">100m Breaststroke</option>
                                    <option value="200 Breast">200m Breaststroke</option>
                                    <option value="50 Fly">50m Butterfly</option>
                                    <option value="100 Fly">100m Butterfly</option>
                                    <option value="200 Fly">200m Butterfly</option>
                                    <option value="200 IM">200m Individual Medley</option>
                                    <option value="400 IM">400m Individual Medley</option>
                                </select>
                                
                                <label for="genderSelect">Select Gender:</label>
                                <select id="genderSelect">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                                
                                <label for="poolSelect">Select Pool Type:</label>
                                <select id="poolSelect">
                                    <option value="SCM">25m Pool</option>
                                    <option value="LCM">50m Pool</option>
                                </select>
                                
                                <h2>Enter Results</h2>
                                <label for="date">Date:</label>
                                <input type="date" id="date">
                                
                                <label for="time">Time (mm:ss.ms):</label>
                                <input type="text" id="time" placeholder="01:02.45">
                                
                                <button class="btn btn-primary mt-3" id="addResult">Add Time</button>
                                
                                <h2>Progress Graph</h2>
                                <canvas id="progressChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="container-fluid">
                    <p class="mb-0">&copy; 2025 AdminKit</p>
                </div>
            </footer>
        </div>
    </div>
    
    <script src="js/app.js"></script>
    <script src="progress.js"></script>
</body>
</html>
