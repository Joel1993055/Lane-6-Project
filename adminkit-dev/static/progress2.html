<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>

    <link href="css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar" class="sidebar js-sidebar">
            <div class="sidebar-content js-simplebar">
                <a class="sidebar-brand" href="index.html">
                    <span class="align-middle">AdminKit</span>
                </a>
                <ul class="sidebar-nav">
                    <li class="sidebar-header">Pages</li>
                    <li class="sidebar-item"><a class="sidebar-link" href="index.html"><i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Dashboard</span></a></li>
                    <li class="sidebar-item"><a class="sidebar-link" href="pages-profile.html"><i class="align-middle" data-feather="user"></i> <span class="align-middle">Profile</span></a></li>
                    <li class="sidebar-item"><a class="sidebar-link" href="pages-sign-in.html"><i class="align-middle" data-feather="log-in"></i> <span class="align-middle">Sign In</span></a></li>
                    <li class="sidebar-item"><a class="sidebar-link" href="pages-sign-up.html"><i class="align-middle" data-feather="user-plus"></i> <span class="align-middle">Sign Up</span></a></li>
                    <li class="sidebar-item"><a class="sidebar-link" href="pages-blank.html"><i class="align-middle" data-feather="book"></i> <span class="align-middle">Blank</span></a></li>
                    <li class="sidebar-item active"><a class="sidebar-link" href="progress2.html"><i class="align-middle" data-feather="bar-chart-2"></i> <span class="align-middle">Progress Tracker</span></a></li>
                    <li class="sidebar-header">Tools & Components</li>
                    <li class="sidebar-item"><a class="sidebar-link" href="ui-buttons.html"><i class="align-middle" data-feather="square"></i> <span class="align-middle">Buttons</span></a></li>
                    <li class="sidebar-item"><a class="sidebar-link" href="ui-forms.html"><i class="align-middle" data-feather="check-square"></i> <span class="align-middle">Forms</span></a></li>
                    <li class="sidebar-item"><a class="sidebar-link" href="ui-cards.html"><i class="align-middle" data-feather="grid"></i> <span class="align-middle">Cards</span></a></li>
                </ul>
            </div>
        </nav>

        <div class="main">
            <nav class="navbar navbar-expand navbar-light navbar-bg">
                <a class="sidebar-toggle js-sidebar-toggle">
                    <i class="hamburger align-self-center"></i>
                </a>
            </nav>

            <main class="content">
                <div class="container-fluid p-0">
                    <h1 class="h3 mb-3">Progress Tracker</h1>
                    <div class="card">
                        <div class="card-header">Track Your Progress</div>
                        <div class="card-body">
                            <label for="eventSelect">Select Event:</label>
                            <select id="eventSelect">
                                <option value="50 Free">50m Freestyle</option>
                                <option value="100 Free">100m Freestyle</option>
                            </select>

                            <label for="genderSelect">Select Gender:</label>
                            <select id="genderSelect">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>

                            <label for="poolSelect">Select Pool Type:</label>
                            <select id="poolSelect">
                                <option value="SCM">25m Pool</option>
                                <option value="LCM">50m Pool</option>
                            </select>

                            <h2>Enter Results</h2>
                            <label for="date">Date:</label>
                            <input type="date" id="date">
                            
                            <label for="time">Time (mm:ss.ms):</label>
                            <input type="text" id="time" placeholder="01:02.45">
                            
                            <button class="btn btn-primary mt-3" id="addResult">Add Time</button>
                            
                            <h2>Progress Graph</h2>
                            <canvas id="progressChart"></canvas>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="footer">
                <div class="container-fluid">
                    <p class="mb-0">&copy; 2025 AdminKit</p>
                </div>
            </footer>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="progress.js"></script>
</body>
</html>
