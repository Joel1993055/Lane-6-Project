<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINA Points Calculator</title>

    <!-- AdminKit CSS -->
    <link href="css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar js-sidebar">
            <div class="sidebar-content js-simplebar">
                <a class="sidebar-brand" href="index.html">
                    <span class="align-middle">AdminKit</span>
                </a>
                <ul class="sidebar-nav">
                    <li class="sidebar-item"><a class="sidebar-link" href="index.html">Dashboard</a></li>
                    <li class="sidebar-item active"><a class="sidebar-link" href="fina.html">FINA Calculator</a></li>
                    <li class="sidebar-item"><a class="sidebar-link" href="ritmo.html">Training Pace</a></li>
                    <li class="sidebar-item"><a class="sidebar-link" href="progress.html">Progress Tracker</a></li>
                    <li class="sidebar-item"><a class="sidebar-link" href="plan_editor.html">Planning Tool</a></li>
                </ul>
            </div>
        </nav>

        <div class="main">
            <nav class="navbar navbar-expand navbar-light navbar-bg">
                <a class="sidebar-toggle js-sidebar-toggle">
                    <i class="hamburger align-self-center"></i>
                </a>
            </nav>

            <main class="content">
                <div class="container-fluid p-4">
                    <h1 class="h3 mb-3">FINA Points Calculator</h1>
                    <div class="card">
                        <div class="card-header">Calculate Your Points</div>
                        <div class="card-body">
                            <div class="container" id="pdf-content">
                                <label for="pool">Select Pool Type:</label>
                                <select id="pool">
                                    <option value="25m">Short Course (25m)</option>
                                    <option value="50m">Long Course (50m)</option>
                                </select>
                                <label for="event">Select an Event:</label>
                                <select id="event">
                                    <option value="50free">50m Freestyle</option>
                                    <option value="100free">100m Freestyle</option>
                                </select>
                                <label for="gender">Select Gender:</label>
                                <select id="gender">
                                    <option value="men">Male</option>
                                    <option value="women">Female</option>
                                </select>
                                <label for="time">Enter Your Time (mm:ss.ms):</label>
                                <input type="text" id="time" placeholder="e.g., 1:52.34">
                                <button class="btn btn-primary mt-3" onclick="calculateFINA()">Calculate</button>
                                <button class="btn btn-secondary mt-3" onclick="downloadPDF()">Download PDF</button>
                                <p class="result mt-3" id="result"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="container-fluid">
                    <p class="mb-0">&copy; 2025 AdminKit</p>
                </div>
            </footer>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        function calculateFINA() {
            let enteredTime = document.getElementById("time").value;
            document.getElementById("result").innerText = `FINA Points: ${Math.round(Math.random() * 1000)}`;
        }
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            html2canvas(document.querySelector("#pdf-content")).then(canvas => {
                let imgData = canvas.toDataURL("image/png");
                let pdf = new jsPDF();
                pdf.addImage(imgData, "PNG", 10, 10, 180, 120);
                pdf.save("FINA_Points_Calculator.pdf");
            });
        }
    </script>
</body>

</html>
